<!DOCTYPE html>
<html>
<head>
    <title>HTML JavaScript output on same page</title>
    
    <script type="text/JavaScript">
        const arr=[];
        function showMessage(){
                  //getting values
                  var a=document.getElementById("fname").value;
                  var b=document.getElementById("lname").value;
                  var c=document.getElementById("DOB").value;
                  var d=document.getElementById("email").value;
                  var e=document.getElementById("DOB").value;
                  var f=document.getElementById("uname").value;
  
                  //setting values
                  document.getElementById("fname1").innerHTML=a
                 document.getElementById("lname1").innerHTML=b;
                 document.getElementById("DOB1").innerHTML=c;
                 document.getElementById("email1").innerHTML=d;
                 document.getElementById("DOB1").innerHTML=e;
                   document.getElementById("uname1").innerHTML=f;
                   document.getElementById("hoobies").innerHTML=arr;
                 
           }
        function check(checked){
           arr.push(checked.value)
                return arr;
        }
    </script>
    <style>
        input{
                margin: 25px;
        }
    </style>
</head>
<body>
<form>
    <label>FristName:</label>
    <input type="text" id="fname" class="changeStyle"> <br>
    <label>LastName:</label>
    <input type="text" id="lname" class="changeStyle"><br>
    <label>Date of Birth:</label>
    <input type="date" id="DOB" class="changeStyle"><br>
    <label>Email:</label>
    <input type="email" id="email" class="changeStyle"><br>
    <label>Phone Number</label>
    <input type="number" id="phonenumber" class="changeStyle"><br>
    <label>University name:</label>
    <input type="text" id="uname" class="changeStyle"><br>
<span> Hobbies:
<input type="checkbox" id="hobbies" name="cricket" onchange="check(this)" value="cricket">
<label for="cricket"> cricket</label>
<input type="checkbox" id="hobbies" name="football" onchange="check(this)" value="football">
<label for="football"> football</label>
<input type="checkbox" id="hobbies" name="tennis" onchange="check(this)" value="tennis">
<label for="tennis"> tennis</label>
</span><br>
<input type="button" onclick="showMessage()" value="submit" />

</form>
<p id="fname1"></p>
<p id="lname1"></p>
<p id="DOB1"></p>
<p id="email1"></p>
<p id="phonenumber1"></p>
<p id="uname1"></p>
<p id="hoobies"></p>

</body>
</html>
