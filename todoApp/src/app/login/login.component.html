<form class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="loginDetails.email"  (input)="onInputChange()" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="loginDetails.password" (input)="onInputChange()"  required>
    </div>
    <button type="submit" (click)="login()">Login</button>
  </form>
